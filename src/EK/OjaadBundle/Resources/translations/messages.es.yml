myproject.title: Presentación del proyecto
myproject.block1: es una organización de defensa jurídica activa, de solidaridad, de unidad y ayuda mutua entre los africanos y Afrodescendientes. Su único objetivo es coordinar y organizar la defensa y la protección de los africanos y Afrodescendientes sobre especificidades jurídicas.
myproject.block2: Apoyar, defender, proteger los intereses y los derechos de los africanos y Afrodescendientes donde sea necesario
myproject.block3: La OJAAD quiere ser una organización ambiciosa que reúne dentro de ella un comité de juristas y abogados eminentes capaces de intervenir con rigor y profesionalismo sobre problemáticas individuales, colectivas, económicas y más
myproject.block4: Frente a la magnitud y a la tragedia que sufre nuestro pueblo, ahora queremos procesos pragmáticos basados en el principio de acción y eficacidad, para sensibilizar los nuestros, organizarlos, protegerlos y defenderlos al agrupar recursos humanos, jurídicos y económicos.
myproject.block5: Optamos por la OJAAD (Organización Jurídica de los Africanos y Afrodescendientes).
myproject.block6: El objetivo de OJAAD
myproject.block7: También puede ayudarnos haciendo una donación.
