myproject.title: Présentation du projet
myproject.block1: est une organisation de défense juridique active, de solidarité, d'unité et d'entraides entre les africains et afrodescendants. Son but est tout simplement de coordonner et d'organiser la défense des africains et afrodescendants sur des spécificités juridiques.
myproject.block2: Soutenir, défendre, protéger les intérêts et les droits des afrodescendants et africains partout où cela s'avère nécessaire
myproject.block3: L'Ojaad se veut une organisation ambitieuse regroupant en son sein un comité d'éminents juristes et avocats capables d'intervenir avec rigueur et professionnalisme  sur des problématiques individuelles, collectives, économiques, politiques et autres
myproject.block4: Face à l'ampleur et au drame que subit notre peuple, nous voulons désormais des procédés pragmatiques, fondés sur le principe de l'action et de l'efficacité, visant à sensibiliser les nôtres , les organiser, les protéger et les défendre par une mutualisation de moyens humains, juridiques et économiques.
myproject.block5: Nous Optons pour l'OJAAD!
myproject.block6: Le But de OJAAD
myproject.block7: Vous pouvez aussi nous soutenir en faisant un don.
