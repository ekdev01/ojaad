myproject.title: Project presentation
myproject.block1: is an organization of active legal defense, solidarity, unity and mutual assistance between Africans and Afrodescendants. Its purpose is simply to coordinate and organize the defense and the protection of Africans and Afrodescendants on juridical specificities.
myproject.block2: Supporting, defending and protecting Africans and Afrodescendants’ interests wherever necessary
myproject.block3: Juridical Organization of Africans and Afrodescendants is to be an ambitious organization which regroups a committee of eminent jurists and lawyers able to intervene with appropriate rigor and professionalism on individual, collective, economical, political issues, among others
myproject.block4: To face the magnitude and tragedy from which our people are suffering, we now want pragmatic procedures, based on active and efficient policies, which aim to heighten awareness among ours, to organize, protect and defend them by pooling human, juridical and economical resources.
myproject.block5: We Choose Juridical Organization of Africans and Afrodescendants.
myproject.block6: The Objective of JOAAD
myproject.block7: You can also support us by making a donation.
